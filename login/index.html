<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
<a href="https://discord.com/oauth2/authorize?client_id=883631190232399872&redirect_uri=https%3A%2F%2Fquozul.dev%2Flogin&response_type=code&scope=identify">Login using Discord</a>

<script>
    const code = new URLSearchParams(window.location.search).get("code");
    if (code !== null) {
        // We have a code
        fetch("/api/login", {method: "POST", body: code})
            .then(res => {
                console.log(res.status);
                if (200 > res.status || res.status >= 300) throw res;
                res.json();
            })
            .then(json => {
                console.log("success", json);
            })
            .catch(res => {
                console.log("error", res.status);
            });
    }
</script>
</body>
</html>
